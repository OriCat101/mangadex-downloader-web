version: '3.8'

# Simple Docker Compose for development
services:
  mangadex-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mangadex-downloader-web-dev
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    volumes:
      - ./downloads:/app/downloads
      - .:/app  # Mount source code for development
    restart: unless-stopped
    networks:
      - mangadex-network

networks:
  mangadex-network:
    driver: bridge
