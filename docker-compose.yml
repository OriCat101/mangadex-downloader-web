version: '3.8'

services:
  mangadx-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mangadex-downloader-web
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
    volumes:
      - ./downloads:/app/downloads
      - downloads_data:/app/downloads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mangadx-network

  # Optional: Add a reverse proxy (nginx) for production use
  nginx:
    image: nginx:alpine
    container_name: mangadx-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Optional: for SSL certificates
    depends_on:
      - mangadx-web
    restart: unless-stopped
    networks:
      - mangadx-network
    profiles:
      - production  # Only start with --profile production

volumes:
  downloads_data:
    driver: local

networks:
  mangadx-network:
    driver: bridge
